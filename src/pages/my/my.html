<ion-content >
    <div class="div0" text-center>
        <img src="assets/imgs/09.png"/>
        <div class="div1"><img src="assets/imgs/13.png"/></div>
        <div class="div2">土方桔桔桔</div>
    </div>
    
    <ion-grid class="my1">
        <ion-row>
          <ion-col col-6>
              <p>我的订单</p>
          </ion-col>  
          <ion-col col-6 text-right>
              <!-- <a href="#">查看全部订单></a> -->
              <p>查看全部订单></p>
          </ion-col> 
        </ion-row>
    </ion-grid>
    <ion-grid class="my2">
        <ion-row  class="row1"text-center>
            <ion-col col-4 class="first">
                <ion-icon name="md-share"></ion-icon>
            </ion-col>  
            <ion-col col-4>
                <!-- <a href="#">查看全部订单></a> -->
                <ion-icon name="md-star"></ion-icon>
            </ion-col> 
            <ion-col col-4>
                <ion-icon name="md-eye"></ion-icon>
            </ion-col>
          </ion-row>
        <ion-row  class="row2"text-center>
          <ion-col col-4 class="first">
              <p>我的发布</p>
          </ion-col>  
          <ion-col col-4>
              <!-- <a href="#">查看全部订单></a> -->
              <p>我的收藏</p>
          </ion-col> 
          <ion-col col-4>
              <p>我的关注</p>
          </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="my3">
      <ion-row class="row1" text-center>
        <ion-col col-6>
            <ion-icon name="md-cart"></ion-icon>
        </ion-col>
        <ion-col col-6>
            <ion-icon name="md-pin"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row  class="row2"text-center>
          <ion-col col-6>
              <p>购物车</p>
          </ion-col>  
          <ion-col col-6>
              <p>收货地址</p>
          </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="my3">
        <ion-row class="row1" text-center>
          <ion-col col-6>
              <ion-icon name="md-menu"></ion-icon>
          </ion-col>
          <ion-col col-6>
              <ion-icon name="md-headset"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row  class="row2"text-center>
            <ion-col col-6>
                <p>优惠券</p>
            </ion-col>  
            <ion-col col-6>
                <p>在线客户</p>
            </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid class="my3">
          <ion-row class="row1" text-center>
            <ion-col col-6>
                <ion-icon name="md-mail"></ion-icon>
            </ion-col>
            <ion-col col-6>
                <ion-icon name="md-settings" (click)="goSub()"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row  class="row2"text-center>
              <ion-col col-6>
                  <p>我的消息</p>
              </ion-col>  
              <ion-col col-6>
                  <p (click)="goSub()">设置</p>
              </ion-col>
          </ion-row>
        </ion-grid>

</ion-content>
