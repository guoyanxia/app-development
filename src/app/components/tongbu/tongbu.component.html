<div class="container">
  <ul>
    <li *ngFor='let course of courses;'>
      <a  [routerLink]="['/tongbu',course.id]">
        <img src="{{course.images}}" alt=""/>
        <h4>{{course.courseName}}</h4>
        <div id="bottom">
          <div id="task">
            <img src="assets/images/16.png"/>
            <span>{{course.task}}</span>
          </div>
          <div id="person">
            <img src="assets/images/17.png"/>
            <span>{{course.person}}</span>
          </div>
          <button>申请</button>
        </div>
      </a>
    </li>
  </ul>
</div>
