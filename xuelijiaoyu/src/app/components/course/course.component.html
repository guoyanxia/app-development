<div id="top">
  <div>课程分类</div>
  <div>课程体系</div>
</div>
<div id="container">
  <ul>
    <li *ngFor='let course of video;'>
      <a  [routerLink]="['/course',course.id]">
        <img src="{{course.images}}" alt=""/>
        <h4>{{course.courseName}}</h4>
        <div>
        <p>{{course.message}}</p>
        <div id="span">
            <span>课时{{course.task}}</span>
            <span>人数{{course.person}}</span>
        </div>
       
        
        </div>
      </a>
    </li>
  </ul>
</div>
